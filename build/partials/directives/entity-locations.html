<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>City</th>
                <th>Address</th>
                <th>Zip Code</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="location in entity.location | filter: {deleted_at: '!'}">
                <td>{{location.city}}</td>
                <td>{{location.address}}</td>
                <td>{{location.zip}}</td>
                <td>
                    <i data-ng-click="editLocation(location, entity)"
                       class="fa fa-pencil fa-2x"></i>
                </td>
                <td>
                    <i data-ng-click="confirmLocationDelete(entity, location._id)"
                       class="fa fa-trash fa-2x"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
