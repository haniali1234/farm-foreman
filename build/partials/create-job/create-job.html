<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<title>Document</title>
</head>
<body>
<h1>Logo</h1>
	<div class="col-sm-3">
		
		<button class=" btn btn-info "
                data-ng-click="">User
        </button>
    	<br><br>
        <button class=" btn btn-info "
                data-ng-click="">Entity
        </button>
        <br><br>
        <button class=" btn btn-info"
                data-ng-click="">Jobs
        </button>
		<br><br>
         <button class=" btn btn-info"
                data-ng-click="">Admin Page
        </button>

	</div>
	<div class="col-sm-6" ng-controller="PopoverDemoCtrl">
	    <div class="form-group">
	      <label>Create New Job:</label>
	      <input type="text" ng-model="dynamicPopover.content" class="form-control">
	    </div>
	    <div class="form-group">
  			<label for="comment">Description:</label> 
  			<textarea class="form-control" rows="5" id="comment"></textarea>
   		</div>
   		  <button class=" col-sm-12 btn btn-info"
                data-ng-disabled="newProjectForm.$invalid"
                data-ng-click="newProject.close()">SAVE
        </button>

	</div>

</body>
</html>
