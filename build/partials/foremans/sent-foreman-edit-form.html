<div class="foreman-form">
    <div class="modal-header">
        <h3 class="modal-title">Edit your job</h3>
    </div>
    <div class="modal-body">
        <form class="form">
            <div class="form-group">
                <label for="entity">Entity</label>
                <input type="text"
                       class="form-control"
                       data-ng-model="foremanModal.job.entity.company_name"
                       name="company_name"
                       id="entity"/> 
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="foremanModal.job.location"
                        name="location" 
                        id="location">
            </div>
             <div class="form-group">
              <label for="tasks">Jobs Performed:</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="foremanModal.job.tasks"
                        name="tasks" 
                        id="tasks">
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label>
              <textarea type="text"
                        class="form-control"
                        data-ng-model="foremanModal.job.notes"
                        name="notes" 
                        id="notes">
              </textarea>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="foremanModal.job.date"
                        name="date" 
                        id="date">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                type="button"
                ng-click="foremanModal.ok()">OK
        </button>
        <button class="btn btn-warning"
                type="button"
                ng-click="foremanModal.cancel()">Cancel
        </button>
    </div>
</div>
