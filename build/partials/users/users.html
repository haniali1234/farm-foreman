<div data-ui-view>
  <main class="main-views">
  <div class="row">
    <div class="col-md-12">
    <div class="table-responsive">
      <i data-ng-click="usersController.add()"
              class="pull-left fa fa-plus fa-2x">
      </i><div style="padding-top: 10px; font-size: 18px;">Add Staff</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Date Created</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in usersController.users  | filter: searchKeyword | filter: {deleted_at: '!'} | orderBy:'-created_at'">
            <td>{{user.first_name}}</td>
            <td> {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <!-- <td>{{user.password}}</td> -->
            <td>{{user.admin}}</td>

            <td>{{user.created_at | niceDate: 'MM-DD-YYYY h:mm A'}}</td>
            <td>
                <i data-ng-click="usersController.edit(user)" class="fa fa-pencil fa-2x"></i>

            </td>
            <td><i data-ng-click="usersController.confirmDelete(user._id)" class="fa fa-trash fa-2x"></i></td>

        </tr>
        </tbody>
    </table>
   </div>
</div>
</div>
</main>
</div>
