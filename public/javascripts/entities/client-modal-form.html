<div class="location-form">

  <!--***** Modal Header *****-->
  <div class="modal-header">
    <h3>Company Owner</h3>
  </div>

  <!--***** Modal Body *****-->
  <div class="modal-body">
    <form action="" class="form">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text"
               class="form-control"
               data-ng-model="clientModal.client.first_name"
               name="first_name">

       <label for="last_name">Last Name</label>
       <input type="text"
              class="form-control"
              data-ng-model="clientModal.client.last_name"
              name="last_name">

       <label for="phone">Phone</label>
       <input type="text"
             class="form-control"
             data-ng-model="clientModal.client.phone"
             name="phone">
       <label for="email">Email</label>
       <input type="text"
             class="form-control"
             data-ng-model="clientModal.client.email"
             name="email">
      </div>
    </form>
  </div>

  <!--***** Modal Footer *****-->
  <div class="modal-footer">
    <button ng-click="clientModal.ok()" class="btn btn-primary">Submit</button>
    <button ng-click="clientModal.cancel()" class="btn btn-warning">Cancel</button>
  </div>

</div>
