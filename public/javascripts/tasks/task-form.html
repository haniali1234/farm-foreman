<div class="task-form">
    <div class="modal-header">
        <h3 class="modal-title">Add Tasks</h3>
    </div>
    <div class="modal-body">
        <form class="form">
            <div class="form-group">
                <label for="task_name">Task Name</label>
                <input type="text"
                       class="form-control"
                       data-ng-model="taskModal.task.task_name"
                       name="task_name"
                       id="task_name"/> 
            </div>
            <div class="form-group">
              <label for="task_desc">Description:</label>
              <textarea type="text"
                        class="form-control"
                        data-ng-model="taskModal.task.task_desc"
                        name="task_desc" 
                        id="task_desc">
              </textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                type="button"
                ng-click="taskModal.ok()">OK
        </button>
        <button class="btn btn-warning"
                type="button"
                ng-click="taskModal.cancel()">Cancel
        </button>
    </div>
</div>
