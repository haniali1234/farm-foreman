<main>
  <div class="row">
    <div class="col-sm-8 col-md-8">
      <h2 class="dash-breadcrumbs">Dashboard <span class="breadcrumb-title">{{dashboardController.title}}</span></h2>
    </div>
     <div class="col-sm-4 col-md-4  search-bar">
     <div class="search">
         <input type="text"
                ng-model="searchKeyword"
                class="search-input form-control"
                placeholder="Search for...">
     </div>

   </div>
  </div>

  <div class="row" style="">
    <div class="col-xs-12 col-md-4">
      <div data-ui-sref="admin.jobs" class="col-xs-12 col-md-12 btn btn-primary btn-lg">
        <div class="row">
          <div class="col-xs-3">
        <i class="fa fa-th-list fa-4x"></i>
        </div>
        <div class="col-xs-9">
          <div style="padding: 15px 0;">Recent Jobs</div>
        </div>
      </div>
      </div>
    </div>


    <div  class="col-xs-12 col-sm-4 col-md-4">
      <div data-ui-sref="admin.pending" class="col-md-12 col-sm-12 col-xs-12 btn btn-danger btn-lg">
        <div class="row">
          <div class="col-xs-3">
        <i class="fa fa-exclamation-circle fa-4x"></i>
        </div>
        <div class="col-xs-9">
          <div style="padding: 10px 0;"><span class="badge badge-size">{{dashboardController.count}}</span></div>
          <div>Pending Jobs</div>
        </div>
      </div>

        </div>
    </div>


    <div  class="col-xs-12 col-sm-4 col-md-4">
      <div data-ui-sref="admin.report-job" class="col-md-12 col-sm-12 col-xs-12 btn btn-success btn-lg">
        <div class="row">
          <div class="col-xs-3">
        <i class="fa fa-pencil-square-o fa-4x"></i>
        </div>
        <div class="col-xs-9">
          <div style="padding: 15px 0;">Create Job</div>
        </div>
      </div>
      </div>
    </div>

  </div>

  <div class="row">
<div data-ui-view class="col-md-12"></div>
</div>

</main>
